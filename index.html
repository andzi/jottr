<html>
    <title>Jottr notebook</title>

        <!-- Vendor -->
        <!-- css -->
        <link rel="stylesheet" href="lib/aloha/css/aloha.css"/>
        <!-- libs -->
        <script src="lib/showdown.js"></script>
        <script src="lib/htmlparser.js"></script>
        <script src="lib/htmldomparser.js"></script>
        <script src="lib/html2markdown.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="lib/aloha/lib/require.js"></script>
        <script src="lib/aloha/lib/aloha.js" 
            data-aloha-plugins="common/ui,common/format,common/list,common/link"></script>


        <!-- App-specific -->
        <link rel="stylesheet" href="css/jottr.css"/>
        <script type="text/javascript" src="js/jottr.js"></script>

    </head>
    <body>
        <div id="sidebar">
            <h3>Available notes</h3>
            <hr/>
            <ul id="noteList">
            </ul>
            <input id="newNoteName"><button id="newNoteBtn" class="typicons-plus"></button>
        </div>
        <div id="wrapper">
            <div id="buttonDiv">
                <button id="switchButton">Switch to Markdown</button>
            </div>
            <hr />
            <div id="html" contenteditable=true><h2>Edit me!</h2></div>
            <textarea id="source"></textarea>
        </div>
    </body>
</html>
